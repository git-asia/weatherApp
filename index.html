<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>WeatherApp</title>
</head>

<body>

    <header>
        <h1>How's the weather feels like today? üßê</h1>

        <div class="header-wrapper">
            <div class="input-group">
                <input id="search-input" type="text" placeholder="Search a city...">
                <button id="search-btn"><i class="bi bi-search"></i></button>
            </div>
            <button id="show-location"><i class="bi bi-geo-alt-fill"></i></button>
        </div>
        <p class="error-mess" id="error-message"></p>

    </header>

    <main>
        <div class="card" id="card-wrapper">

            <div class="info">
                <h2>Your location: <span id="city-name"></span>,
                    <span id="city-country"></span>
                </h2>
                <h3>Cloudiness: <span id="weather"></span></h3>
                <h3>Wind speed: <span id="wind-speed"></span></h3>
                <h3>Pressure: <span id="pressure"></span></h3>

                <div class="bottom_wrapper">
                    <div class="temperature">
                        <h3>Temperature: <span id="temp"></span></h3>
                        <h4>Feels like: <span id="temp-feel"></span></h4>
                        <h4>min: <span id="temp-min"></span></h4>
                        <h4>max: <span id="temp-max"></span></h4>
                    </div>
                    <img src="" id="weather-icon">
                </div>
            </div>
        </div>

    </main>


    <!-- <script src="https://kit.fontawesome.com/810add171b.js" crossorigin="anonymous"></script> -->
    <script src="./script.js"></script>
</body>

</html>
